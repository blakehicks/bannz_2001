<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <meta name="ad.size" content="width=300, height=250" >
    <title>Fake | 300x250</title>
    <link rel="stylesheet" href="assets/css/style.css" >
  </head>

  <body>
    <div id="ad">
      <button id="clickthrough-button" class="btn-overlay"></button>
      <div class="banner">
        <div class="slide slide-1">
          <p class="delete-me">[YOUR CONTENT HERE]</p>
        </div>
      </div>
    </div>
    <script data-lib src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/main.min.js"></script>
    <script>
      // Broadcast Events shim
      ;(function () {
        if (typeof window.CustomEvent === 'function') {
          return false
        }

        function CustomEvent(event, params) {
          params = params || {
            bubbles: false,
            cancelable: false,
            detail: undefined,
          }
          var evt = document.createEvent('CustomEvent')
          evt.initCustomEvent(
            event,
            params.bubbles,
            params.cancelable,
            params.detail
          )
          return evt
        }

        CustomEvent.prototype = window.Event.prototype
        window.CustomEvent = CustomEvent
      })()

      function doClickTag() {
        window.open(window.clickTag)
      }

      document.getElementById('ad').addEventListener('click', doClickTag)
      var clickTag = ''
    </script>
  </body>
</html>
